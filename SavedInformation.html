<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="scss/Save.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Saved Information</title>
  </head>
  <body id="bodySavedInformation">
    <h1 id="savedContentHeading">Saved Content</h1>
    <ul id="ul"></ul>
    <form id="form">
      <textarea
        id="commentsText"
        placeholder="Comment and view comments at the end of the page"
      ></textarea>
      <button onclick="Comments()" id="addCommentsButton" type="button">
        Add comments to page
      </button>
      <button id="clear" type="reset">
        Clear text <area shape="" coords="" href="" alt="" />
      </button>
      <details>
        <summary>Click widget,enter details and submit to contact me.</summary>
        <input id="fullName" placeholder="Full Name" />
        <input id="surname" placeholder="Surname" />
        <input id="contactNumber" placeholder="Contact Number" />
        <button onclick="Details()" id="submit" type="submit">submit</button>
      </details>
    </form>
    <script type="text/javascript" src="script/SavedInformation.js"></script>
  </body>
</html>
